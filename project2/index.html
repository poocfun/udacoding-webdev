<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Login Tugas </title>
</head>

<body>
    <div class="main">
        <div class="left">
            <p class="login"><u style="text-decoration-color: blueviolet">Lo</u>gin</p>
            <form>
                <input type="email" placeholder="Enter your email" required />
                <br />
                <input type="password" placeholder="Enter your password" required />
                <br />
                <div class="forgot"><a style="text-decoration: none" href="#">Forgot Password ?</a><br /></div>
                <input type="submit" value="Login" />
                <div class="signup">
                    <p>Don't have an account ? <a style="text-decoration: none" href="#">Signup Now</a></p>
                </div>
            </form>
        </div>
        <div class="right">
            <div class="font">
                <h2>Every new friend is a <br />new adventure.</h2>
                <p>lest's get connected</p>
            </div>
        </div>
    </div>
</body>

</html>
